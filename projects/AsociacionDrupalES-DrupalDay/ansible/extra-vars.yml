---

domain: 'drupalday.es'
domain_env: "{{ ( '2017.' if appenv == 'pro' else appenv + '.' ) + domain }}"

ansistrano_shared_paths:
  - 'sites/default/files'
  - 'sites/default/private'
ansistrano_shared_files:
  - 'sites/default/settings.php'

rsync_extra_params:
  - '--exclude=web/sites/default/settings.local.php'

drupal_rel_path : ''
drush_args : ''
varnish_domain : "{{ 'dummy' if appenv != 'pro' else 'drupalday.es' }}"
varnish_servers :
  - '127.0.0.1:6081'

---

_databases:
  day:
    db_name: "{{ appenv }}day"

files:
  ansible/dday/extra-vars.yml:
    path: 'ansible/extra-vars.yml'

ansible:
  extra_vars:
    - 'ansible/extra-vars.yml'
    - 'ansible/dday/extra-vars.yml'

pipelines:
  deploy-ENV:
    config:
      jobFolder: ''
    vars:
      repo:
        url: 'git@github.com:AsociacionDrupalES/DrupalDay.git'
        credentials_id: '20552984-a646-4dfc-b94a-59f26887fd59'
      deploy:
        credentials_id: '02304973-08cf-4390-8edb-7a5c9d940cb8'
    variants:
      deploy-ENV:
        vars:
          environments: '#!groovy config._envs_dev'
      PROD-deploy:
        vars:
          environments: '#!groovy config._envs_pro'

  reload-dev-db:
    basename: 'reload-ENV-db'
    config:
      jobFolder: ''
      ansible:
        extra_files:
          - 'ansible/tasks/db-sanitize-drush.yml'
    vars:
      databases: '#!groovy config._databases'
      environments: '#!groovy config._envs'
      # job parameters
      artifact: true
      sanitize: true
      environment: 'dev'
      source: 'From backup'
      environment_src: '-NOT APPLICABLE-'

  reload-dev-files:
    basename: 'reload-ENV-files'
    vars:
      environments: '#!groovy config._envs'
      environment: 'dev'
      source: 'From another environment'
      environment_src: 'pro'

  reload-dev:
    basename: 'reload-ENV'
    vars:
      job_reload_db:
        name: 'reload-dev-db'
      job_reload_files:
        name: 'reload-dev-files'
      job_deploy:
        name: 'deploy-dev'
      environments: '#!groovy config._envs_dev'

